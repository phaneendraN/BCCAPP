 <div class="row">
  <div class="col-12">
    <div class="text-center">
      <h4>Band Mix</h4>
    </div>
  </div>
  <div *ngIf="recommededBarChartData.length > 0" class="col-6">
    <div style="display: block;height: 500px;">
      <canvas baseChart [plugins]="barChartPlugins"  [datasets]="recommededBarChartData" [labels]="recommendedBarChartLabels" [options]="recommededBarChartOptions"
        [legend]="barChartLegend" [type]="barChartType"></canvas>
    </div>
  </div>
  <div *ngIf="currentBarChartData.length > 0" class="col-6">
    <div style="position: block;height: 500px;">
      <canvas baseChart [plugins]="barChartPlugins" [datasets]="currentBarChartData" [labels]="currentBarChartLabels" [options]="currentBarChartOptions"
        [legend]="barChartLegend" [type]="barChartType"></canvas>
    </div>
  </div>
</div>
